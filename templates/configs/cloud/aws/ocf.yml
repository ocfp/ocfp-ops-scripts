  ##############################################################################
  - name: (( concat $OCFP_ENV_NAME "-compilation" ))
    type: manual
    subnets:
      - range: (( grab meta.ocfp.iaas.subnets[0].cidr.block ))
        az: (( concat $OCFP_ENV_NAME "-z1" ))
